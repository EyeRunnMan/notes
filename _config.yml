title: My Notes
description: Personal knowledge base and note collection
baseurl: ""
url: ""

# Build settings
markdown: kramdown
remote_theme: pages-themes/midnight@v0.2.0
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag

# Minima dark skin (if using minima)
minima:
  skin: dark

# Exclude from processing
exclude:
  - README.md
  - .git
  - .gitignore
  - .claude/
